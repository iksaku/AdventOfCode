name: Advent of Code 2020

on:
    push:
        paths:
            - '.github/workflows/2020.yml'
            - '2020/**.php'
    pull_request:
        paths:
            - '.github/workflows/2020.yml'
            - '2020/**.php'

defaults:
    run:
        working-directory: '2020'

jobs:
    ci:
        name: Challenge Tests
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“¡ Checkout Repo
              uses: actions/checkout@v2

            - name: ğŸ˜ Setup PHP 8
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.0'
                  tools: composer:v2

            - name: ğŸ—‚ï¸ Get Composer Cache Directory
              id: composer-cache-dir
              run: echo "::set-output name=dir::$(composer config cache-files-dir)"
            - name: ğŸ“¦ Configure Composer Cache
              uses: actions/cache@v2
              id: composer-cache
              with:
                  path: ${{ steps.composer-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: ğŸšš Install Composer Packages
              run: composer install --prefer-dist --no-interaction --no-suggest

            - name: ğŸ—¡ï¸ï¸ Test Helper Functions
              run: composer test -- --testsuite=Helper

            - name: ğŸ§© Test Daily Puzzles
              run: composer test -- --testsuite=Puzzles
